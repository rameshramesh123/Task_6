<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h1>All Input Types and Default values</h1>
        <label for="fname">Text Box</label>
        <input type="text" name="fname" value="Enter Your Name "><br>
        <label>password</label>
        <input type="password" name="password" value="Enter Your password"><br>
        <label>Email</label>
        <input type="email" name="email" value="Enter Your @email.com"><br>
        <label>Mobile No</label>
        <input type="phone" name="phno" value="Enter Your phone Number "><br>
        <label>Radio Button</label>
        <input type="radio" name="radio" value="select radio " checked><br>
        <label>checkbox</label>
        <input type="checkbox" name="cbox" value="Select checkbox " checked><br>
        <label>Color</label>
        <input type="color" name="color" value="Select color"><br>
        <label>Select file</label>
        <input type="file" name="filename" value="Choose file "><br>
        <label>range</label>
        <input type="range" name="range" value="Choose range"><br>
        <label>Date</label>
        <input type="date" name="date" value="Select date "><br>
        <label>Select options</label>
        <select>
            <option>item1</option>
            <option>item2</option>
            <option>item3</option>
        </select><br>
        <label>URL</label>
        <input type="url" name="url" value="Enter Your URL "><br>
        <label>Date and Time</label>
        <input type="datetime-local"><br>
        <label>text Area</label>
        <textarea value="Default text"></textarea><br>
        <input type="submit" value="submit">
    </form>
</body>

</html>
